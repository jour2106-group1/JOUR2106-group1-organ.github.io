    <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        app.title = '堆叠条形图';

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: { // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            legend: {
                data: ['支持', '中立', '反對', '無意見']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                top: "15%",
                containLabel: true
            },
            xAxis: {
                type: 'value'
            },
            yAxis: {
                type: 'category',
                data: ['18-24歲', '25-34歲', '35-44歲', '45-54歲', '55-64歲']
            },
            series: [{
                    name: '支持',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'insideRight'
                        }
                    },
                    // data: [163.5, 280.6, 314.1, 345.5, 309.9]

                }, {

                        }
                    },
                    data: [24.1, 23.8, 22.8, 21.4, 22.5]
                }, {
                    name: '反對',
                    type: 'bar',

                        }
                    },
                    data: [33.5, 34.3, 35.7, 36.7, 37.8]
                }, {
                    name: '無意見',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {

                            position: 'insideRight'
                        }
                    },
                    data: [8.4, 6.9, 6.5, 8.0, 8.2]
                }

            myChart.setOption(option, true);
